<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cautare filme</title>
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- customizare css -->
    <link rel = "stylesheet" href = "main.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- Chelariu Andrei -->
    <div class = "wrapper">
        <!-- search container -->
        <div class = "search-container">
            <div class = "search-element">
                <h3> Numele filmului:</h3>
                <input type = "text" class = "form-control" placeholder=" Introdu numele filmului ..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">

                <div class = "search-list" id = "search-list">
                    <!-- lista -->
                    <div class = "search-list-item">
                    </div> 
                </div>
            </div>
        </div>
        <!-- sfarsitul containerului wrapper -->

        <!-- result container -->
        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                    <!-- movie information here -->
                    <div class = "movie-poster">
                        <img src = "poster.jpg" alt = "movie poster">
                    </div>
                    <div class = "movie-info">
                        <br>
                        <h3 class = "movie-title">Doctor Strange In The Multiverse Of Madness</h3>
                        <ul class = "movie-misc-info">
                            
                            <li class = " year "> An aparitie: 2022 </li>
                            
                            <li class = " rated "> Ratings: PG-13 </li>
                            
                            <li class = " score "> Scorul: 80 </li> 
                        </ul>
                        
                        <br>
                        <p class = "genre"><b>Gen:</b> Action, Adventure, Comedy</p>
                        <br>
                        <p class = "plot"><b>Descriere:</b> ...</p>
                        <br>
                        <p class = "language"><b>Limba:</b> English</p>
                        <br>
                        <p class = "awards"><b><i class = "fas fa-award"></i></b> Nominated for 1 Oscar</p>
                        <br>
                        <p id="recomandare">Ar trebui să vizionați acest film acum!</p>
                        <br>
                    </div> 

                </div>
            </div>
        </div>
                <!-- SFARSITUL CONTAINERULUI -->
    </div>
<script>
    </script>

    <!-- legatura cu javascript -->
    <script src = "script.js"></script>
</body>
</html>
